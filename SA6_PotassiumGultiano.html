<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	<body onload="generateOTP()">
		<h1> Final Verification Step </h1>
		
		<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#" onclick="generateOTP()"> New OTP </a></h2>
	    

	    <button onclick="enterOTP()"> Enter the OTP as shown above </button>
	    
	    <script>
	    	// Create a function that generates a random 6-digit OTP
	    	function generateOTP() {
	            let digits = '0123456789';
	            let OTP = '';
	            for (let i = 0; i < 6; i++) {
	                OTP += digits[Math.floor(Math.random() * 10)];
	            }
	            document.getElementById('otp').innerHTML = OTP;
	        }
	        
	        // Create a function to input the OTP and validate it
	        function enterOTP() {
	            let userOTP = prompt('Please enter the OTP as shown above:');
	            let currentOTP = document.getElementById('otp').innerHTML;
	            if (userOTP === currentOTP) {
	                // Open a new website of choice if the entered OTP is correct
	                window.open('https://newjeans.kr');
	            } else {
	                // If OTP is incorrect, display an alert message and generate a new OTP
	                alert('The OTP you entered is incorrect. Please try again.');
	                generateOTP();
	            }
	        }
	    </script>
	</body>
</html>
