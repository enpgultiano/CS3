<!DOCTYPE HTML>
<html>

<head>
	<style> 
		.sprite {
			background: url ('walking.jpg') no-repeat 0 0;
			width: 97px;
			height: 124;
			animation: varName 1s steps(4) infinite;
		}
		
		@keyframes varName {
			from{background-position-x: 0px;}
			to{background-position-x: -405px;}
		}
	</style>	
</head>

<body>
	<div class="sprite"></div>
</body>
